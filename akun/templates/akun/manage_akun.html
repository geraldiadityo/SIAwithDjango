{% extends 'base.html' %}
{% load static %}

{% block title_app %}
    {{page_title}}
{% endblock title_app %}

{% block content %}
    <div class="box-header">
        <h3 class="box-title">Daftar Akun</h3>
        <div class="pull-right">
            <button type="button" class="btn btn-primary js-create-akun" data-url="{% url 'akun:create' %}">
                <span class="fa fa-plus-circle"></span> Tambah
            </button>
        </div>
    </div>
    <div class="box-body table-responsive">
        <table class="table table-bordered table-striped" id="table-akun">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Akun</th>
                    <th>Kode Akun</th>
                    <th>Posisi Saldo</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% include 'akun/manage_akun_list.html' %}
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="modal-akun">
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>
    </div>
{% endblock content %}

{% block javascripts %}
    <script src="{% static 'js/akun/akun_my.js' %}"></script>
{% endblock javascripts %}
